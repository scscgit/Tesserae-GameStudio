<?xml version="1.0" encoding="UTF-8"?>

<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
>

    <ui:define name="title">Zoznam hier</ui:define>

    <ui:define name="style">
        <h:outputStylesheet library="css" name="games.css"/>
    </ui:define>

    <ui:define name="content">
        <h1>Zoznam všetkých hier nášho herného štúdia. Have fun!</h1>
        <hr/>

        <!-- Dynamically "spawns" all games -->
        <p:dataScroller value="#{game.allGames()}"
                        var="curentGame"
                        styleClass="dataScrollerOverride"
        >

            <div class="games">
                <a href="#{game.getAddress(curentGame)}">
                    <p>#{curentGame}</p>
                    <img src="#{game.getImageOverview(curentGame)}"/>
                </a>
            </div>
            <hr/>

        </p:dataScroller>
    </ui:define>

</ui:composition>
